<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Psych Calculator</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper deep-purple lighten-2">
            <a href="#" class="brand-logo">Dosis Calculator</a>

        </div>
    </nav>

    <section class="container">
        <h1 class="center-align">
            Pych dosis Calculator
        </h1>
        <p class="center-align">

            This Formula will only work for tryptamines (LSD, Shrooms, etc.)
        </p>
        <br>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="lastdose" placeholder="Example: 175" type="text" class="validate">
                        <label for="lastdose">Last Dose</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="desiredose" placeholder="Example: 200" type="text" class="validate">
                        <label for="desiredose">Desired Dose</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="daysince" placeholder="1-12" type="text" class="validate">
                        <label for="daysince">Days Since Last Dose</label>
                    </div>
                    <div class="col s6 center">
                        <span class="waves-effect waves-light btn center-align deep-purple lighten-2 pulse" type="button"
                            value="Calculate" onclick="calculate()">Calculate</span>
                    </div>
                </div>



            </form>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="amt" class="materialize-textarea"></textarea>


                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">

                            <textarea id="amt2" class="materialize-textarea"></textarea>


                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>



    <footer class="page-footer  deep-purple lighten-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Tolerance Calculator</h5>
                    <p class="grey-text text-lighten-4">Based on the <a class="deep-purple-text"
                            href="http://tolerancecalculator.paperplane.io/">Tolerance Calculator</a> by Reddit User <a
                            class="deep-purple-text" href="https://www.reddit.com/user/AdmiralAcid/">u/AdmiralAcid</a>
                    </p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="deep-purple-text"
                                href="https://www.reddit.com/user/Selkiseth/">u/Selkiseth</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                 2019 u/Selkiseth
                
            </div>
        </div>
    </footer>





    <!--CALC SCRIPT-->
    <script src="psycalc.js"></script>
</body>

</html>
